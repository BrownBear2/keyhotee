<!DOCTYPE html>
<html>
  <!-- Warning: HTML subset supported by QTextEdit is very limited.
       To see details, consult: http://qt-project.org/doc/qt-5.1/qtgui/richtext-html-subset.html
  -->
<head><meta name="qrichtext" content="1" /><style type="text/css">
  p.TMailHeaderItem { margin:0px; white-space: normal; }
  td.THeaderItem {margin-left:2px;padding-left:2px;}
  span.TBold {font-weight:bold; white-space: normal; }
</style></head><body><hr />
<table>
<tr><td rowspan="2" width="3" bgcolor="darkGreen" />
<td class="THeaderItem">
<!-- It is important to place all of these fields in separate paragraphs -->
<p class="TMailHeaderItem"><span class="TBold">From:&nbsp;</span>$$SENDER$$</p>
<p class="TMailHeaderItem"><span class="TBold">Sent:&nbsp;</span>$$SENT_DATE$$</p>
<p class="TMailHeaderItem"><span class="TBold">To:&nbsp;</span>$$TO_RECIPIENTS$$</p>
<p class="TMailHeaderItem"><span class="TBold">Cc:&nbsp;</span>$$CC_RECIPIENTS$$</p>
<p class="TMailHeaderItem"><span class="TBold">Subject:&nbsp;</span>$$SUBJECT$$</p>
</td></tr>
<tr><td class="THeaderItem"><br/>$$SOURCE_BODY$$<br/></td></tr>
</table>
</body>
</html>
